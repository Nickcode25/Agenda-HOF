<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background with gradient -->
  <rect width="512" height="512" rx="64" fill="url(#bgGradient)"/>

  <!-- Top accent line -->
  <rect x="0" y="0" width="512" height="8" rx="4" fill="rgba(255,255,255,0.3)"/>

  <!-- Letter A -->
  <text x="128" y="380" font-family="Arial Black, Arial, sans-serif" font-size="320" font-weight="900" fill="white" filter="url(#shadow)">A</text>

  <!-- Letter H -->
  <text x="280" y="380" font-family="Arial Black, Arial, sans-serif" font-size="320" font-weight="900" fill="white" filter="url(#shadow)">H</text>
</svg>