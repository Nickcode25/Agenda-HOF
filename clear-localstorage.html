<!DOCTYPE html>
<html>
<head>
    <title>Limpar LocalStorage - Agenda+ HOF</title>
</head>
<body>
    <h1>Limpando dados de mensalidades...</h1>
    <script>
        // Limpar dados de mensalidades
        localStorage.removeItem('subscription-storage');
        
        // Limpar também outros dados antigos se existirem
        localStorage.removeItem('hof-professionals');
        localStorage.removeItem('hof-patients');
        localStorage.removeItem('hof-procedures');
        localStorage.removeItem('schedule-storage');
        localStorage.removeItem('stock-storage');
        localStorage.removeItem('sales-storage');
        
        document.body.innerHTML = '<h1 style="color: green;">✅ LocalStorage limpo com sucesso!</h1><p>Dados de mensalidades e outros dados antigos foram removidos.</p><p><a href="/app/mensalidades">Voltar para Mensalidades</a></p>';
    </script>
</body>
</html>
